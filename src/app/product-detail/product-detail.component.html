<div *ngIf="product">
    <div class="container">
      <h1>Product Detail</h1>
        <div class="row">
          <div class="col-md-6">
            <img src="https://cdn3.careeraddict.com/uploads/article/60419/medium-entrepreneurship-product-ideas.png" alt="Product Image" class="product-image">
          </div>
          <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p>Price: ${{ product.price }}</p>
            <!-- Add any other product details here -->
          </div>
        </div>
      </div>
</div>
