<div class="container">
    <h1>Product List</h1>
    <div class="row">
      <div class="col-lg-4" *ngFor="let product of products">
        <a [routerLink]="['/product/'+product._id]" (click)="redirectToDetail(product._id)">
            <app-product-card [product]="product"></app-product-card>
          </a>
      </div>
    </div>
</div>
