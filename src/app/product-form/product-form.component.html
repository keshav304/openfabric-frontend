<!-- product-form.component.html -->
<div class="container">
  <h2>Create New Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" formControlName="name" id="name" placeholder="Enter product name">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control" formControlName="description" id="description" rows="4" placeholder="Enter product description"></textarea>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" class="form-control" formControlName="price" id="price" placeholder="Enter product price">
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select class="form-control" formControlName="category" id="category">
        <option value="">Select a category</option>
        <option value="Electronics">Electronics</option>
        <option value="Clothing">Clothing</option>
        <option value="Home">Home</option>
        <option value="Beauty">Beauty</option>
        <option value="Sports">Sports</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Create Product</button>
  </form>
</div>
