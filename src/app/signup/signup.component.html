<!-- signup.component.html -->
<div class="auth-container mt-5">
    <h2>Sign Up</h2>
    <form [formGroup]="signupForm" (ngSubmit)="handleSignup()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" formControlName="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" formControlName="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <div class="auth-switch">
      Already have an account? <a routerLink="/signin">Sign In</a>
    </div>
  </div>
